<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropout Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script>
    function resetForm() {
      document.getElementById("predictForm").reset();        // Reset all fields
      document.getElementById("result").innerText = "";      // Clear result
    }
  </script>
</head>
<body class="container py-5">
  <h2 class="mb-4">Student Dropout Prediction</h2>
  <form method="post">
    <div class="mb-3">
      <label for="sum_click" class="form-label">Total Clicks</label>
      <input type="number" step="1" class="form-control" name="sum_click" required>
    </div>
    <div class="mb-3">
      <label for="date_registration" class="form-label">Days Since Registration</label>
      <input type="number" step="1" class="form-control" name="date_registration" required>
    </div>
    <div class="mb-3">
      <label for="studied_credits" class="form-label">Studied Credits</label>
      <input type="number" step="1" class="form-control" name="studied_credits" required>
    </div>
    <div class="mb-3">
      <label for="num_of_prev_attempts" class="form-label">Previous Attempts</label>
      <input type="number" class="form-control" name="num_of_prev_attempts" required>
    </div>
    <!-- Add categorical inputs like gender, education -->
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" name="gender_F">
        <option value="1">Female</option>
        <option value="0">Male</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Education Level</label>
      <select class="form-select" name="highest_education_Lower Than A Level">
        <option value="1">Lower Than A Level</option>
        <option value="0">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="imd_band">IMD Band</label>
          <select name="imd_band" class="form-select" required>
            <option value="0-10%">0-10%</option>
            <option value="10-20">10-20%</option>
            <option value="20-30%">20-30%</option>
            <option value="30-40%">30-40%</option>
            <option value="40-50%">40-50%</option>
            <option value="50-60%">50-60%</option>
            <option value="60-70%">60-70%</option>
            <option value="70-80%">70-80%</option>
            <option value="80-90%">80-90%</option>
            <option value="90-100%">90-100%</option>
            <option value="Not_Provided">Not Provided</option>
          </select>
    </div>

    <button type="submit" class="btn btn-primary">Predict</button>
    <button type="button"  class="btn btn-secondary" onclick="resetForm()">Reset</button>
  </form>

  {% if prediction %}
    <div class="alert alert-info mt-4">
      Prediction: <strong>{{ prediction }}</strong>
    </div>
  {% endif %}
</body>
</html>
